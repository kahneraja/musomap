<polymer-element name="m-users">
  <template>
    <core-ajax url="/users" auto="" handleas="json" on-core-response="{{ajaxResponse}}">
    </core-ajax>
    <core-scaffold>
      <core-header-panel navigation="" flex="" mode="seamed">
        <core-toolbar id="core_toolbar">Navigation</core-toolbar>
        <core-menu theme="core-light-theme">
          <core-item icon="settings" label="item1"></core-item>
          <core-item icon="settings" label="item2"></core-item>
          <template repeat="{{user in users}}">
            <core-item icon="settings" label="{{user.name}}"></core-item>
          </template>
        </core-menu>
      </core-header-panel>
      <div tool="">Test Project</div>
      <core-card id="core_card" vertical="" layout="" start="">
      <div style="padding: 20px;">This is a sample project.  Please share my blog if you've found this useful</div></core-card>
      <paper-toast id="toast1" text="Created by Nic Raboy"></paper-toast>
    </core-scaffold>
  </template>
  <script>
    Polymer('m-users', {
      ready: function() {
        this.users = [];
      },
      ajaxResponse: function(event, data) {
        this.users = data.response;
      }
    });
  </script>
</polymer-element>
